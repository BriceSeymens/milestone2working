<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
	<h3>ContainerID: <span id="containerIdentification">Loading...</span></h3>

    <script>
      // fetch user from API
      fetch("http://node.com.purse280.messwithdns.com/")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const user = data[0].name;
          // display user name
          document.getElementById("user").innerText = user;
        });

      fetch('http://node.com.purse280.messwithdns.com/containerid')
        .then((res) => res.json())
        .then((data) => {
          const containerID = data.containerID;		  
		  document.getElementById('containerIdentification').innerText = containerID;
        })
        .catch(error => {
          console.error('Error fetching container ID:', error);
        });

  </script>
  </body>
</html>
